<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" id="mainMenuCard">
    <div class="snake-logo">üêç</div>
    <h1>Snake Game</h1>
    <div class="menu active" id="mainMenu">
      <button id="startGameBtn">Start Game</button>
      <button id="optionsBtn">Options</button>
      <button id="scoreboardBtn">Scoreboard</button>
      <button id="downloadScoresBtn">Download Highscores</button>
      <input type="file" id="uploadScoresInput" style="display:none">
      <button id="uploadScoresBtn">Upload Highscores</button>
    </div>
  </div>

  <!-- Options Menu -->
  <div class="options-menu" id="optionsMenu">
    <span>Choose Snake Color:</span>
    <div class="color-options" id="colorOptions"></div>
    <button id="optionsBackBtn">Back</button>
  </div>

  <!-- Scoreboard Menu -->
  <div class="scoreboard-menu" id="scoreboardMenu">
    <span style="font-size:1.2rem; margin-bottom:5px;">Scoreboard</span>
    <table id="scoreboard-table">
      <thead>
        <tr><th>Rank</th><th>Score</th></tr>
      </thead>
      <tbody id="scoreboardBody"></tbody>
    </table>
    <button id="scoreboardBackBtn">Back</button>
  </div>

  <!-- Game Elements -->
  <canvas id="gameCanvas" width="480" height="480"></canvas>
  <div id="score">Score: 0</div>
  <button id="restartBtn">Restart</button>

  <script src="script.js"></script>
</body>
</html>
